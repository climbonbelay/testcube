{% load common_functions %}

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'runs' %}">Test Run</a></li>
                <li><a href="{% url 'testcases' %}">Test Case</a></li>
                <li><a href="{% url 'results' %}">Test Results</a></li>
                <li><a href="{% url 'docs' 'faq' %}">FAQ</a></li>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ user }}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'user_profile' user.username %}">Edit Profile</a> </li>
                            <li><a href="{% url 'signout' %}?next={{ request.path }}">Sign Out</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li><a href="{% url 'signin' %}?next={{ request.path }}">Sign In</a>
                    </li>
                    <li><a href="{% url 'signup' %}?next={{ request.path }}">Sign Up</a>

            </ul>
