{% extends './base.html' %}
{% block title %}{{ name | upper }}{% endblock %}

{% load static %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/docs">Library</a></li>
            <li class="active">{{ name | upper }}</li>
        </ul>

        <div id="content">
            <div>{{ content }}</div>
        </div>

    </div>

{% endblock %}

{% block scripts %}
    <script>
        require(['/static/require-config.js'], function () {
            waitForLoading();
            require(['modules/document'], function (module) {
                module();
            });
        });
    </script>
{% endblock %}
