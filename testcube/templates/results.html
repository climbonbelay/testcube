{% extends './base.html' %}
{% load static %}

{% block title %}Results{% endblock %}
{% block header %}
    <link href="{% static 'libs/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">Results</li>
        </ul>

        <div id="main-content">
            <div class="row">

                <div class="col-md-12">
                    <table id="table">
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script>
        require(['/static/require-config.js'], function () {
            waitForLoading();
            require(['modules/result-list', 'jquery'], function (module, $) {
                $(function () {
                    module.resultListTableRender('/api/results/recent/');
                    loadingCompleted();
                });
            });
        });
    </script>
{% endblock %}
