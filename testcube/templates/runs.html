{% extends './base.html' %}
{% load static %}

{% block title %}Runs{% endblock %}
{% block header %}
    <link href="{% static 'libs/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">Runs</li>
        </ul>

        <div id="main-content">
            <div class="row">
                <div class="col-md-2">
                    <p class="lead">By Teams</p>
                    <div class="list-group">
                        <a href="#" class="list-group-item active">All</a>
                        <a href="#" class="list-group-item">Core</a>
                        <a href="#" class="list-group-item">TestCube</a>
                    </div>
                </div>

                <div class="col-md-10">
                    <div class="">
                        <table id="table" class="table">
                            <thead>
                            <tr>
                                <th data-field="id" data-sortable="true">ID</th>
                                <th data-field="team.name" data-sortable="true">Team</th>
                                <th data-field="product.name" data-sortable="true">Product</th>
                                <th data-field="name" data-width="50%">Name</th>
                                <th data-field="start_time">Start Time</th>
                                <th data-field="get_status_display">Status</th>
                                <th data-field="get_state_display">State</th>
                            </tr>
                            </thead>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'libs/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>

    <script>
        $(function () {
            $('#table').bootstrapTable({
                url: '/api/run_page/',
                responseHandler: function (data) {
                    let rows = data.results;
                    for (let r of rows) {
                        r.start_time = moment(r.start_time).fromNow();
                    }
                    return rows;
                },
                search: true,
                pagination: true,
                pageSize: 20,
                pageList: [20, 30, 50, 100],
                sortName: 'id',
                sortOrder: 'desc',
                sortable: true,
                showFooter: false
            });
        });
    </script>
{% endblock %}
