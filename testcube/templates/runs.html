{% extends './base.html' %}
{% block title %}Runs{% endblock %}
{% block header %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.bootstrap.min.css"
          type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.1.1/css/responsive.bootstrap.min.css"
          type="text/css">
{% endblock %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">Runs</li>
        </ul>

        <div id="content">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="table" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Start By</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>State</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

{% block scripts %}
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.1.1/js/responsive.bootstrap.min.js"></script>

    <script>
        $(function () {
            $('#table').DataTable({
                ajax: {
                    url: '/api/runs/',
                    dataSrc: 'results'
                },
                columns: [
                    {'data': 'name'},
                    {'data': 'start_by'},
                    {'data': 'start_time'},
                    {'data': 'end_time'},
                    {'data': 'state'},
                    {'data': 'status'},
                ],
                responsive: true
            });
        })
    </script>
{% endblock %}
