{% extends './base.html' %}
{% load static %}

{% block title %}Runs{% endblock %}
{% block header %}
    <link href="{% static 'libs/table/dataTables.bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'libs/table/dataTables.responsive.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">Runs</li>
        </ul>

        <div id="content">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="table" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Team</th>
                                <th>Project</th>
                                <th>Name</th>
                                <th>Start By</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>State</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'libs/table/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'libs/table/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'libs/table/dataTables.responsive.js' %}"></script>
    {#    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>#}
    {#    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>#}
    {#    <script src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>#}
    {#    <script src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.bootstrap.min.js"></script>#}
    {#    <script src="https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"></script>#}
    {#    <script src="https://cdn.datatables.net/responsive/2.1.1/js/responsive.bootstrap.min.js"></script>#}

    <script>
        $(function () {
            $('#table').DataTable({
                ajax: {
                    url: '/api/run_page/',
                    dataSrc: 'results'
                },
                columns: [
                    {'data': 'id'},
                    {'data': 'team.name'},
                    {'data': 'product.name'},
                    {'data': 'name'},
                    {'data': 'start_by'},
                    {'data': 'start_time'},
                    {'data': 'end_time'},
                    {'data': 'get_status_display'},
                    {'data': 'get_state_display'},
                ],
                responsive: true
            });
        })
    </script>
{% endblock %}
