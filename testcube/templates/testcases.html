{% extends './base.html' %}
{% load static %}

{% block title %}Runs{% endblock %}
{% block header %}
    <link href="{% static 'libs/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">TestCases</li>
        </ul>

        <div id="main-content">
            <div class="row">

                <div class="col-md-12">
                    <table id="table" class="table">
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'libs/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'table-utils.js' %}"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>

    <script>
        $(function () {
            $('#table').bootstrapTable({
                url: '/api/cases/recent/',
                responseHandler: function (data) {
                    return data.results;
                },
                search: true,
                pagination: true,
                pageSize: 50,
                pageList: [50, 100, 150],
                columns: [
                    {title: 'ID', field: 'id', formatter: caseIdFormatter, sortable: true},
                    {title: 'Team', field: 'team.name', sortable: true},
                    {title: 'Product', field: 'product.name', sortable: true},
                    {title: 'Name', field: 'name', sortable: true},
                    {title: 'Priority', field: 'priority', sortable: true},
                    {title: 'Owner', field: 'owner', sortable: true},
                    {title: 'Updated On', field: 'updated_on', formatter: timeFormatter, sortable: true}
                ],
            });
        });
    </script>
{% endblock %}
