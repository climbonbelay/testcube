{% extends './base.html' %}
{% load static %}

{% block title %}TestCases{% endblock %}
{% block header %}
    <link href="{% static 'libs/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
    <link href="{% static 'libs/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">TestCases</li>
        </ul>

        <div id="main-content">
            <div class="row">
                <div class="col-md-12">
                    <div id="toolbar">
                        <form>
                            <select id="team-picker" class="selectpicker" data-live-search="true" data-width="auto">
                                <option value="">Team</option>
                            </select>
                            <select id="product-picker" class="selectpicker" data-live-search="true" data-width="auto">
                                <option value="">Product</option>
                            </select>
                        </form>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script>
        require(['/static/require-config.js'], function () {
            require(['modules/case-list', 'jquery'], function (module, $) {
                module.caseListTableRender('/api/cases/recent/');
            })
        });
    </script>
{% endblock %}
