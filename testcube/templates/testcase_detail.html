{% extends './base.html' %}
{% load static %}

{% block title %}TestCase Detail{% endblock %}
{% block header %}
    <link href="{% static 'libs/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'testcases' %}">TestCases</a></li>
            <li id="case-nav" class="active"><a href="">{{ case_id }}</a></li>
        </ul>

        <div id="main-content">
            <div class="row">

                <div class="col-md-12">
                    <h2>Summary</h2>
                    <hr/>
                    <table id="case-summary"></table>

                    <h2>History</h2>
                    <hr/>
                    <table id="case-history"></table>
                </div>
            </div>
        </div>

    </div>


{% endblock %}

{% block scripts %}
    <script src="{% static 'libs/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'table-config.js' %}"></script>
    <script src="{% static 'table-utils.js' %}"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>

    <script>
        $(function () {
            caseDetailTableRender({{ case_id }})
        });
    </script>
{% endblock %}
