{% extends './base.html' %}
{% load static %}

{% block title %}Runs{% endblock %}
{% block header %}
    <link href="{% static 'libs/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'run' %}">Runs</a></li>
            <li class="active">{{ run_id }}</li>
        </ul>

        <div id="main-content">
            <div class="row">
                <div class="col-md-2">
                    <p class="lead">By Outcome</p>
                    <div class="list-group">
                        <a href="#" class="list-group-item active">All</a>
                        <a href="#" class="list-group-item">Failed</a>
                        <a href="#" class="list-group-item">Passed</a>
                    </div>
                </div>

                <div class="col-md-10">
                    <div class="">
                        <table id="table" class="table">
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'libs/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>

    <script>

        function resultIdFormatter(id) {
            return `<a href="/results/${id}">${id}</a>`
        }

        $(function () {
            $('#table').bootstrapTable({
                url: '/api/result_list/?outcome={{ outcome }}&run={{ run_id }}',
                responseHandler: function (data) {
                    let rows = data.results;
                    for (let r of rows) {
                        r.start_time = moment(r.start_time).fromNow();
                    }
                    return rows;
                },
                search: true,
                pagination: true,
                pageSize: 20,
                pageList: [20, 30, 50, 100],
                sortName: 'id',
                sortOrder: 'desc',
                sortable: true,
                showFooter: false,
                columns: [
                    {title: 'ID', field: 'id', formatter: resultIdFormatter, sortable: true},
                    {title: 'TestCase', field: 'testcase_info.name', sortable: true},
                    {title: 'Duration', field: 'duration', sortable: true},
                    {title: 'Assigned To', field: 'assigned_to', sortable: true},
                    {title: 'Client', field: 'test_client.name', sortable: true},
                    {title: 'Outcome', field: 'get_outcome_display', sortable: true}
                ]
            });
        });
    </script>
{% endblock %}
