{% extends './base.html' %}
{% load static %}

{% block title %}Run Detail{% endblock %}
{% block header %}
    <link href="{% static 'libs/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'runs' %}">Runs</a></li>
            <li id="run-nav" class="active"><a href="">{{ run_id }}</a></li>
        </ul>

        <div id="main-content">
            <div class="row">

                <div class="col-md-12">
                    <h2>Summary</h2>
                    <hr/>
                    <table id="run-summary"></table>
                    <h2>Results</h2>
                    <hr/>
                    <table id="result-list"></table>
                    <h2>History</h2>
                    <hr/>
                    <table id="run-history"></table>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block scripts %}
    <script src="{% static 'libs/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'table-utils.js' %}"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>

    <script>

        $(function () {
            $('#run-summary').bootstrapTable({
                url: '/api/runs/{{ run_id }}/info/',
                responseHandler: runDetailSummaryDataHandler,
                search: false,
                pagination: false,
                sortable: true,
                showFooter: false,
                columns: [
                    {title: 'ID', field: 'id'},
                    {title: 'Team', field: 'team.name'},
                    {title: 'Product', field: 'product.name'},
                    {title: 'Name', field: 'name'},
                    {title: 'Start Time', field: 'start_time', formatter: timeFormatter},
                    {title: 'Duration', field: 'duration'},
                    {title: 'Start By', field: 'start_by'},
                    {title: 'Passed', field: 'result_passed'},
                    {title: 'Failed', field: 'result_failed'},
                    {title: 'Total', field: 'result_total'},
                    {title: 'Status', field: 'get_status_display'}
                ],
                onPostBody: runDetailSummaryPostEvent
            });

            $('#run-history').bootstrapTable({
                sidePagination: 'client',
                url: '/api/runs/{{ run_id }}/history/',
                responseHandler: runListTableDataHandler,
                search: false,
                pagination: false,
                showFooter: false,
                columns: [
                    {title: 'ID', field: 'id', formatter: runIdFormatter, sortable: true},
                    {title: 'Team', field: 'team.name', sortable: true},
                    {title: 'Product', field: 'product.name', sortable: true},
                    {title: 'Title', field: 'name', sortable: true},
                    {title: 'Start Time', field: 'start_time', formatter: timeHumanFormatter, sortable: true},
                    {title: 'Duration', field: 'duration', sortable: true},
                    {title: 'Start By', field: 'start_by', sortable: true},
                    {
                        title: 'Passing',
                        field: 'passing_rate',
                        formatter: rateFormatter,
                        sorter: rateSorter,
                        sortable: true
                    },
                    {title: 'State', field: 'get_state_display', sortable: true}
                ],
                onPostBody: undefined
            });
        });
    </script>
{% endblock %}
