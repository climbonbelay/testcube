{% if links %}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
           aria-expanded="false">More <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            {% for link in links %}
                <li><a href="{{ link.1 }}" target="_blank">{{ link.0 }}</a></li>
            {% endfor %}
        </ul>
    </li>
{% endif %}
