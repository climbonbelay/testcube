      # What is TestCube

      TestCube is a platform to manage and monitor automation test run and results, it provides a friendly web interface which is build with Python and Django.

      In short, it is a web portal to deal with stuff like runs, test cases, reuslts.

      --

      **screenshot**

      Project Home: https://github.com/tobyqin/testcube

      ---
      # Why TestCube

      --
      - To manage and analyze automation test run efficiently.
      --

      - To review run history and reports in one place.
      --

      - Open to build your own features.
